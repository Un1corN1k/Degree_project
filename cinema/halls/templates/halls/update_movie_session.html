{% extends 'base.html' %}

{% block title %}Update Movie Session{% endblock %}

{% block content %}
<div class="container py-4" style="color: white;">
  <h1 class="text-center" style="font-size: 2rem;">Update Movie Session</h1>
  <hr class="my-4" style="border-color: #80dfff;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light">
        <div class="card-header">
          <h3 class="text-center">Edit Session</h3>
          <hr class="my-2" style="border-color: #80dfff;">
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light" style="border-color: #80dfff;">Update Session</button>
              <a href="{% url 'movie-session-list' %}" class="btn btn-outline-light" style="border-color: #ff0000;">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="my-4">
{% endblock %}
