{% extends 'base.html' %}

{% block title %}Create Movie Session{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    <h3 class="text-center">Create Movie Session</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                        <script>
                            flatpickr(".datetime-input", {
                                enableTime: true,
                                dateFormat: "Y-m-d H:i",
                            });
                            flatpickr(".date-input", {
                                dateFormat: "Y-m-d",
                            });
                        </script>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light" style="border-color: #80dfff;">Create</button>
                            <a href="{% url 'user_profile' %}" class="btn btn-outline-light" style="border-color: #ff0000;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
