{% extends "base.html" %}

{% block title %}Edit Movie - MyCinema{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light">
          <div class="card-header">
            <h3 class="text-center">Edit Movie</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-outline-light" style="border-color: #80dfff">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
